<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lucky bet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.scss" />
  </head>
  <body>
    <div class="container">

      <main>
        <div class="grid">
          <div class="account"></div>
          <p class="account__value">$1000</p>
          <div class="numbers-display">
            <div class="initial-number">
              <p class="initial-number__value">5</p>
            </div>
            <div class="target-number">
              <p class="target-number__value">32</p>
            </div>
          </div>
          <div class="betting-control">
            <button class="btn-bet">bet</button>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p id="output" class="output">0</p>
            </div> <!--slidecontainer ene-->
            <div class="hi-lo-buttons">
            <button class="btn-high">H</button>
            <button class="btn-low">L</button>
          </div>
          </div>
        </div> <!--grid end-->
      </main>
    </div>
    <!--container end-->

  </body>

  <script src="main.js"></script>
</html>
